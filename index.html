<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="монастырь в Карачаевске" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="вид на Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="пейзаж Домбая" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="вид на Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="пейзаж Домбая" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
      <article class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="монастырь в Карачаевске" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <label>
            <input type="checkbox" class="element__checkbox"></input>
            <div class="element__favourites"></div>
          </label>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <button class="popup__closing-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Как вас зовут?" value="Жак-Ив Кусто" class="popup__input-text popup_input_name">
      <input type="text" placeholder="Чем вы занимаетесь?" value="Исследователь океана"
        class="popup__input-text popup_input_activity">
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </section>
  <script type="text/javascript" src="./script/script.js"></script>
</body>
