<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="редактирование профиля." class="profile__edit-button"></button>
      <button type="button" aria-label="добавление карточки." class="profile__add-button"></button>
    </section>
    <section class="list-of-places">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_window_edit">
    <form name="profileedit" method="post" class="popup__container">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="yourname" type="text" minlength="2" maxlength="40" required placeholder="Как вас зовут?"
        class="popup__input-text popup__input-text_input_name">
      <input type="text" name="yourjob" placeholder="Чем вы занимаетесь?"
        class="popup__input-text popup__input-text_input_activity">
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_window_add">
    <form name="placesadd" method="post" class="popup__container">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="placename" placeholder="Название"
        class="popup__input-text popup__input-text_input_place">
      <input type="text" name="placeurl" placeholder="ссылка на картинку"
        class="popup__input-text popup__input-text_input_url">
      <button type="submit" class="popup__button">Создать</button>
    </form>
  </div>
  <div class="popup popup_window_viev">
    <div class="popup__container-viev">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка в полный размер." class="popup__image">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title-viev"></h2>
    </div>
  </div>
  <template class="template-element">
    <li class="element">
      <div style="background-image: url('');" class="element__image"></div>
      <div class="element__group">
        <button type="button" aria-label="удаление карточки" class="element__delet-icon"></button>
        <h2 class="element__title"></h2>
        <button type="button" aria-label="добавление в избранное." class="element__favourites"></button>
      </div>
    </li>
  </template>
  <script src="./script/cards.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>

</html>
