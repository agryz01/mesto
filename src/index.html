<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__profile-info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="редактирование профиля." class="profile__edit-button"></button>
      <button type="button" aria-label="добавление карточки." class="profile__add-button"></button>
    </section>
    <section class="list-of-places">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_window_edit">
    <form name="profileedit" method="post" novalidate class="popup__container">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__field">
        <input type="text" name="yourname" id="name-input" minlength="2" maxlength="40" required
          placeholder="Как вас зовут?" class="popup__input-text popup__input-text_input_name">
        <span class="popup__input-error name-input-error"></span>
      </label>
      <label class="popup__field">
        <input type="text" name="yourjob" id="activity-input" minlength="2" maxlength="200" required
          placeholder="Чем вы занимаетесь?" class="popup__input-text popup__input-text_input_activity">
        <span class="popup__input-error activity-input-error"></span>
      </label>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_window_add">
    <form name="placesadd" method="post" novalidate class="popup__container">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Новое место</h2>
      <label class="popup__field">
        <input type="text" name="placename" id="place-input" minlength="2" maxlength="30" required
          placeholder="Название" class="popup__input-text popup__input-text_input_place">
        <span class="popup__input-error place-input-error"></span>
      </label>
      <label class="popup__field">
        <input type="url" name="placeurl" id="url-input" required placeholder="ссылка на картинку"
          class="popup__input-text popup__input-text_input_url">
        <span class="popup__input-error url-input-error"></span>
      </label>
      <button type="submit" class="popup__button">Создать</button>
    </form>
  </div>

  <div class="popup popup_window_viev">
    <div class="popup__container-viev">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
        class="popup__image">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title-viev"></h2>
    </div>
  </div>

  <div class="popup popup_window_confirmation">
    <div class="popup__container popup__container_confirmation">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="button" aria-label="удаление карточки" class="popup__button">Да</button>
    </div>    
  </div>

  <div class="popup popup_window_edit-avatar">
    <form name="avatar" method="post" novalidate class="popup__container popup__container_avatar">
      <button type="button" class="popup__closing-icon"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <label class="popup__field">
        <input type="url" name="avatarurl" id="url-avatar" required placeholder="ссылка на картинку"
          class="popup__input-text popup__input-text_input_url">
        <span class="popup__input-error url-avatar-error"></span>
      </label>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>

  <template class="template-element">
    <li class="element">
      <div style="background-image: url('');" class="element__image"></div>
      <div class="element__group">
        <button type="button" aria-label="открытие окна подтверждения удаление карточки" class="element__delet-icon"></button>
        <h2 class="element__title"></h2>
        <div class="element__favourites-container">
          <button type="button" aria-label="добавление в избранное." class="element__favourites"></button>
          <span class="element__namber-of-favourites">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
